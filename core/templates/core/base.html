{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Treefel{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Stick&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">

    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col bg-light text-dark" style="font-family: 'Poor Story', cursive; font-size: 1.15rem;">

    <!-- Header / Navigation -->
    <header class="sticky top-0 z-50 bg-primary/95 backdrop-blur-sm shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Branding -->
                <a href="{% url 'core:home' %}" class="text-2xl font-bold text-white tracking-wide no-underline transition-opacity hover:opacity-90" style="font-family: 'Stick', sans-serif;">
                    Treefel
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center gap-8">
                    <!-- Left nav group -->
                    <div class="flex items-center gap-6">
                        <a href="{% url 'core:blog_list' %}" class="text-white/90 hover:text-white transition-colors duration-200 text-lg tracking-wide">Blog</a>
                        <a href="{% url 'core:gallery' %}" class="text-white/90 hover:text-white transition-colors duration-200 text-lg tracking-wide">Gallery</a>
                    </div>

                    <!-- Divider -->
                    <div class="w-px h-6 bg-white/30"></div>

                    <!-- Right nav group -->
                    <div class="flex items-center gap-6">
                        <a href="{% url 'core:about' %}" class="text-white/90 hover:text-white transition-colors duration-200 text-lg tracking-wide">About</a>
                        <a href="{% url 'core:feedback' %}" class="text-white/90 hover:text-white transition-colors duration-200 text-lg tracking-wide">Feedback</a>
                    </div>
                </div>

                <!-- Mobile hamburger button -->
                <button
                    id="mobile-menu-btn"
                    class="md:hidden text-white p-2 rounded-lg hover:bg-white/10 transition-colors duration-200"
                    aria-label="Toggle navigation menu"
                    aria-expanded="false"
                    onclick="
                        const menu = document.getElementById('mobile-menu');
                        const isHidden = menu.classList.contains('hidden');
                        menu.classList.toggle('hidden');
                        this.setAttribute('aria-expanded', isHidden);
                    "
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile menu -->
            <div id="mobile-menu" class="hidden md:hidden pb-4 border-t border-white/20 mt-2 pt-3 space-y-1">
                <a href="{% url 'core:blog_list' %}" class="block py-2.5 px-3 text-white/90 hover:text-white hover:bg-white/10 rounded-lg transition-colors duration-200 text-lg">Blog</a>
                <a href="{% url 'core:gallery' %}" class="block py-2.5 px-3 text-white/90 hover:text-white hover:bg-white/10 rounded-lg transition-colors duration-200 text-lg">Gallery</a>
                <a href="{% url 'core:about' %}" class="block py-2.5 px-3 text-white/90 hover:text-white hover:bg-white/10 rounded-lg transition-colors duration-200 text-lg">About</a>
                <a href="{% url 'core:feedback' %}" class="block py-2.5 px-3 text-white/90 hover:text-white hover:bg-white/10 rounded-lg transition-colors duration-200 text-lg">Feedback</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-secondary text-white/80 py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm tracking-wide">&copy; {% now "Y" %} Treefel. All rights reserved.</p>
        </div>
    </footer>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
